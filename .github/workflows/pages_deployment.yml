name: ğŸš€ Despliegue de GitHub Pages y NotificaciÃ³n a Discord

# 1. Definir los eventos que disparan este workflow
on:
  push:
    branches:
      - main # Dispara el workflow cuando se haga push a la rama 'main'

  # Permite ejecutar este workflow manualmente desde la pestaÃ±a Actions
  workflow_dispatch:

# 2. Definir los trabajos (jobs)
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define los permisos necesarios para el despliegue de Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar PÃ¡ginas de GitHub
        uses: actions/configure-pages@v5

      # Si tu sitio es estÃ¡tico (solo HTML/CSS/JS) no necesitas un paso de build.
      # Si usas Jekyll, Hugo, etc., aquÃ­ irÃ­a tu paso de build.
      # Ejemplo:
      # - name: ğŸ—ï¸ Compilar Sitio (Si usas un generador estÃ¡tico)
      #   run: npm run build # o tu comando de build

      - name: ğŸ“¦ Subir Artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          # Directorio donde estÃ¡n tus archivos de sitio final (ej. `_site`, `public`, o la raÃ­z si es estÃ¡tico)
          path: '.' 

      - name: ğŸš€ Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# 3. Paso de NotificaciÃ³n a Discord (Cambiando a acciÃ³n muy popular)
      - name: ğŸ”” Notificar a Discord sobre el Estado de la CompilaciÃ³n
        if: always() 
        # ACCIÃ“N POPULAR Y ESTABLE PARA EMBEDS DE DISCORD
        uses: appleboy/discord-action@master 
        with:
          # Nombre del input para la URL (muy simple)
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_URL_ID }} # NecesitarÃ¡s separar ID/Token
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_URL_TOKEN }}
          
          # NOTA IMPORTANTE: Esta acciÃ³n usa ID y TOKEN separados.
          # Si tienes la URL completa, usa el input 'webhook_id' con la URL completa 
          # si el formato de la URL es compatible, o separa los campos como se recomienda abajo.
          
          # Mensaje de texto simple (para evitar el error "Cannot send an empty message")
          message: 'El despliegue ha finalizado. Revisar el Embed a continuaciÃ³n.'

          # Formato del Embed (basado en JSON)
          embeds: |
